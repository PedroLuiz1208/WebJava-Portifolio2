<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="UTF-8">
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />

        <title>Gerenciamento de estoque</title>

        <!-- CSS -->
        <link href="res/components/normalize-css/normalize.css" rel="stylesheet" type="text/css"/>
        <link href="res/components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <!-- Listar produtos -->
        <div class="container" style="padding-top: 20px;">
            <div class="row">
                <div class="col-12">
                    <!-- TABELA -->
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th style="width: 40%">Produto</th>
                                <th class="text-center">Qtde.</th>
                                <th class="text-center">Qtde. min.</th>
                                <th class="text-center">Valor unit.</th>
                                <th class="text-center">Valor total</th>                                          
                                <th class="text-center">Situação</th>                                          
                            </tr>
                            <!-- Listar atividades -->
                            <tr>
                                <td><input type="checkbox" /> &nbsp;&nbsp;&nbsp; Produto 1</td>
                                <td class="text-center">10</td>
                                <td class="text-center">10</td>
                                <td class="text-center">150,00</td>
                                <td class="text-center">1500,00</td>
                                <td class="text-center">
                                    <span class="badge badge-success">
                                        Em estoque
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" /> &nbsp;&nbsp;&nbsp; Produto 2</td>
                                <td class="text-center">5</td>
                                <td class="text-center">10</td>
                                <td class="text-center">22,10</td>
                                <td class="text-center">110,50</td>
                                <td class="text-center">
                                    <span class="badge badge-warning">
                                        Alerta estoque
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" /> &nbsp;&nbsp;&nbsp; Produto 3</td>
                                <td class="text-center">0</td>
                                <td class="text-center">10</td>
                                <td class="text-center">22,10</td>
                                <td class="text-center">0,00</td>
                                <td class="text-center">
                                    <span class="badge badge-danger">
                                        Em falta
                                    </span>
                                </td>
                            </tr>
                            <!-- Fim - Listar atividades -->
                            <tr>
                                <form method="POST">
                                    <td><input type="text" name="nome" style="width: 100%;" /></td>
                                    <td class="text-center"><input type="text" name="qtde" style="width: 100%;" /></td>
                                    <td class="text-center"><input type="text" name="qtdeMin" style="width: 100%;" /></td>
                                    <td class="text-center"><input type="text" name="valorUnit" style="width: 100%;" /></td>
                                    <td class="text-center">&nbsp;</td>
                                    <td class="text-center"><button type="submit" class="btn btn-success"><i class="fa fa-plus-circle"></i></button></td>
                                </form>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr style="background-color: #DDD;">
                                <td><strong>Saldo total</strong></td>
                                <td class="text-center"><strong>15</strong></td>
                                <td class="text-center">&nbsp;</td>
                                <td class="text-center">&nbsp;</td>
                                <td class="text-center"><strong>1610,50</strong></td>
                                <td class="text-center">&nbsp;</td>
                            </tr> 
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
        
        <!-- JS -->
        <script src="res/components/jquery/dist/jquery.min.js" type="text/javascript"></script>
        <script src="res/components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="res/components/jquery-validation/dist/jquery.validate.min.js" type="text/javascript"></script>
    </body>
</html>
