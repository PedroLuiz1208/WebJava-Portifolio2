<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="UTF-8">
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />

        <title>Notas 1.0</title>

        <!-- CSS -->
        <link href="res/components/normalize-css/normalize.css" rel="stylesheet" type="text/css"/>
        <link href="res/components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <!-- Listar alunos -->
        <div class="container" style="padding-top: 20px;">
            <div class="row">
                <div class="col-6" style="margin-bottom: 15px;">
                    <!-- ALUNO -->
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"> Aluno 1</h5>
                            <p class="card-text"><strong>RA:</strong> 123456</p>
                            <p class="card-text"><strong>Disciplina:</strong> Desenvolvimento web</p>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <!-- TABELA -->
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th style="width: 60%">Atividade</th>
                                <th class="text-center">Nota</th>
                                <th class="text-center">Presente?</th>
                                <th class="text-center">Situação</th>                                          
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Listar atividades -->
                            <tr>
                                <td>Portfólio 1 - Layout HTML</td>
                                <td class="text-center">
                                    8,00
                                </td>
                                <td class="text-center">SIM</td>
                                <td class="text-center">
                                    <span class="badge badge-success">
                                        Aprovado
                                    </span>
                                </td>
                            </tr>
                            <!-- Fim - Listar atividades -->
                            <tr>
                                <form method="POST">
                                    <input type="hidden" name="aluno" value="" />

                                    <td><input type="text" name="atividade" style="width: 100%;" /></td>
                                    <td class="text-center"><input type="text" name="nota" style="width: 100%;" /></td>
                                    <td class="text-center"><input type="checkbox" name="presente" /></td>
                                    <td class="text-center"><button type="submit" class="btn btn-success"><i class="fa fa-plus-circle"></i></button></td>
                                </form>
                            </tr>
                        </tbody>
                        <!-- Verificar média -->
                        <tfoot>
                            <tr style="background-color: #DDD;">
                                <td><strong>Média final</strong></td>
                                <td class="text-center"><strong>
                                    8,00
                                <td class="text-center">&nbsp;</td>
                                <td class="text-center">
                                    <span class="badge badge-success">
                                        Aprovado
                                    </span>
                                </td>
                            </tr> 
                        </tfoot>
                        <!-- Fim - Verificar média -->
                    </table>
                </div>
            </div>
        </div>
        
        <!-- JS -->
        <script src="res/components/jquery/dist/jquery.min.js" type="text/javascript"></script>
        <script src="res/components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="res/components/jquery-validation/dist/jquery.validate.min.js" type="text/javascript"></script>
    </body>
</html>
